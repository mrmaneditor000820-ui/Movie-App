<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Digital Clock</title>
  <style>
    :root {
      --bg: #0f172a;          /* Slate-900 */
      --card: #111827;        /* Gray-900 */
      --text: #e5e7eb;        /* Gray-200 */
      --accent: #22c55e;      /* Green-500 */
      --muted: #9ca3af;       /* Gray-400 */
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 800px at 50% 40%, #0b1225, var(--bg));
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    .clock {
      width: min(92vw, 520px);
      padding: 24px;
      border-radius: 16px;
      background: linear-gradient(180deg, #0b1225 0%, var(--card) 60%);
      box-shadow:
        0 30px 60px rgba(0,0,0,0.35),
        inset 0 1px 0 rgba(255,255,255,0.05);
      display: grid;
      gap: 10px;
      align-items: center;
      justify-items: center;
    }
    #time {
      font-size: clamp(36px, 8vw, 78px);
      font-weight: 700;
      letter-spacing: 0.04em;
      line-height: 1.1;
      color: var(--text);
      text-shadow: 0 0 18px rgba(34, 197, 94, 0.25);
    }
    #ampm {
      font-size: clamp(14px, 2.2vw, 18px);
      font-weight: 600;
      color: var(--accent);
      margin-left: 10px;
      vertical-align: super;
    }
    #date {
      font-size: clamp(14px, 2.8vw, 18px);
      color: var(--muted);
      letter-spacing: 0.03em;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      appearance: none;
      border: 1px solid #1f2937;
      background: #0f172a;
      color: var(--text);
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 120ms ease, background 120ms ease, border-color 120ms ease;
    }
    button:hover { transform: translateY(-1px); border-color: var(--accent); }
    button:active { transform: translateY(0px) scale(0.99); }
    /* Accessibility: focus styles */
    button:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <main class="clock" aria-live="polite" aria-label="Current time and date">
    <div id="time" aria-label="Current time">00:00:00<span id="ampm"></span></div>
    <div id="date" aria-label="Current date">â€”</div>
    <div class="controls">
      <button id="toggleFormat" type="button" aria-pressed="false">Switch to 24h</button>
      <button id="toggleSeconds" type="button" aria-pressed="true">Hide seconds</button>
    </div>
  </main>

  <script>
    // Hinglish: yeh clock local time dikhata hai, har second update hota hai.
    const timeEl = document.getElementById('time');
    const ampmEl = document.getElementById('ampm');
    const dateEl = document.getElementById('date');
    const toggleFormatBtn = document.getElementById('toggleFormat');
    const toggleSecondsBtn = document.getElementById('toggleSeconds');

    let use24h = false;      // default: 12-hour format
    let showSeconds = true;  // default: show seconds

    function pad(n) { return String(n).padStart(2, '0'); }

    function updateClock() {
      const now = new Date();

      let hours = now.getHours();
      const minutes = pad(now.getMinutes());
      const seconds = pad(now.getSeconds());

      let ampm = '';
      if (!use24h) {
        ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12 || 12; // 0 -> 12 for 12h format
      }
      const hh = use24h ? pad(hours) : String(hours);
      const timeStr = showSeconds ? `${hh}:${minutes}:${seconds}` : `${hh}:${minutes}`;

      timeEl.firstChild.nodeValue = timeStr;
      ampmEl.textContent = use24h ? '' : ampm;

      // Date like: Thu, 8 Jan 2026
      const weekday = now.toLocaleString(undefined, { weekday: 'short' });
      const day = now.getDate();
      const month = now.toLocaleString(undefined, { month: 'short' });
      const year = now.getFullYear();
      dateEl.textContent = `${weekday}, ${day} ${month} ${year}`;
    }

    // Update every second (respect reduced motion by avoiding animations)
    updateClock();
    setInterval(updateClock, 1000);

    // Controls
    toggleFormatBtn.addEventListener('click', () => {
      use24h = !use24h;
      toggleFormatBtn.textContent = use24h ? 'Switch to 12h' : 'Switch to 24h';
      toggleFormatBtn.setAttribute('aria-pressed', String(use24h));
      updateClock();
    });

    toggleSecondsBtn.addEventListener('click', () => {
      showSeconds = !showSeconds;
      toggleSecondsBtn.textContent = showSeconds ? 'Hide seconds' : 'Show seconds';
      toggleSecondsBtn.setAttribute('aria-pressed', String(!showSeconds));
      updateClock();
    });
  </script>
</body>
</html>
